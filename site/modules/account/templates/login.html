{% from "_formhelpers.html" import form_field %}
{% extends "base.html" %}
{% block content %}
<div class="main-content">
    <div class="form-card">
        <h1>Log in</h1>
        <form method="POST" class="pure-form pure-form-stacked">
            {{ form_field(form.email) }}
            {{ form_field(form.password) }}
        </form>
    </div>
</div>
{% endblock %}
