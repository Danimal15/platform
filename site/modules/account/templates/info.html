{% extends "base.html" %}
{% block content %}

{% if not account.email_confirmed %}
<div class="flashed-message message-error">
    Your email is unconfirmed. Please check your email and click the link you received.
</div>
{% endif %}

<div class="main-content">
    <div class="form-card">
        Hi, {{ account.first_name }}. There's not much to see here right now.
    </div>
</div>

{% endblock %}
